<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Twitter /Twitter</title>
    <link rel="shortcut icon" href="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="xmark">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="head">
            <img src="img/twitter.png" alt="logo">
        </div>
        <div class="heading">
            <h1>Sign in to Twitter</h1>
        </div>
        <div class="google">
            <img src="img/google.png" alt="google logo">
            <span>Sign in with Google</span>
        </div>
        <div class="apple">
            <i class="fa-brands fa-apple"></i>
            <span>Sign in with Apple</span>
        </div>
        <div class="hrline">
            <p>or</p>
        </div>
        <div class="box">
            <input type="text" name="text" id="text" placeholder="Phone,email,or username">
        </div>
        <div class="btn">
            <button type="submit">Next</button>
        </div>
        <div class="forget">
            <a href="#"><button>Forgot Password?</button></a>
        </div>
        <div class="signup">
            <span>Don't have an Account?</span>
            <a href="#">Sign up</a>
        </div>
    </div>
</body>

</html>
